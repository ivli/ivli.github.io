<footer>
	<hr style="size:3px">
	{% if site.twitter_username %}
		<p><a href="https://twitter.com/{{site.twitter_username}}" target='_blank'>@{{site.twitter_username}}</a></p>
	{% endif %}
		
	<div style="display: flex">	
		<div class="input-prepend" style="flex: 1 auto">
			<i id="email-me" class="fa fa-envelope" aria-hidden="true"></i>
		</div>
		<div style="flex: 1 auto">
			<p><i class="fa fa-print" aria-hidden="true"></i>
			<a href="{{site.extras}}" target='_blank'>Printer friendly version</a></p>
		</div>
	</div>
	<div style="display: flex">
		<div style="flex: 1 auto" id="last-commit" data-repo="ivli/ivli.github.io"></div>
		<div style="flex: 1 auto"> {{site.buildstatus | markdownify}} </div>
	</div>	
		<div style="justify-content: center"><p>Saint Petersburg, RUSSIA</p></div>
</footer>
