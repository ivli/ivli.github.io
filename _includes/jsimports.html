
<script type="text/javascript" async="" src="./js/jquery.githubRepoWidget.custom.js"></script>
<script type="text/javascript" async="" src="./js/getLastCommitDate.js"></script>
<script type="text/javascript" async="" src="./js/jquery.emailMe.js"></script>
<script type="text/javascript" src="./js/switchery.min.js"></script>

{% if site.blogfeed %}
	<script  type="text/javascript">
	(function() {
		$.ajax({
			url      : 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent("{{site.blogfeed}}"),
			dataType : 'json',
			success  : function (data) {
				if (data.responseData.feed && data.responseData.feed.entries) {
					$.each(data.responseData.feed.entries, function (i, e) {
						$('#blogArticles').append("<a target='_blank' href='" + e.link + "'>" + e.title + "</a><br><br>")
					});
				}
			}
		});
	})();
	</script>
{% endif %}

<script>
	var switchery = new Switchery(document.querySelector('#pswitch'), { size: 'small' /*, secondaryColor: '#ff0000' */});
</script>
<script>
	$("#pswitch").change( function () {$(".pdesc").toggle();});
</script>
