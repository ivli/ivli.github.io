<div  id="section-education" class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title"><i class="fa fa-mortar-board" aria-hidden="true"></i>Education</h2>
	</div>
	<div class="panel-body">
		<div>
			<table class="table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Certification</a></th>
						<th><a style="cursor: pointer;">Subject</a></th>
						<th class="hidden-sm hidden-xs"><a style="cursor: pointer;">Date Completed</a></th>
						<th class="hidden-sm hidden-xs"><a style="cursor: pointer;">University</a></th>
					</tr>
				</thead>
				<tbody>
					{% for edu in site.data.education %}
						<tr>
							<td>{{edu.level}}</td>
							<td>{{edu.subject}}</td>
							<td class="hidden-sm hidden-xs">{{edu.date}}</td>
							<td class="hidden-sm hidden-xs">{{edu.school}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
