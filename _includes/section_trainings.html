<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Trainings and Courses</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Course</a></th>
						<th><a style="cursor: pointer;">Subject</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Date Completed</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Training provider</a></th>
					</tr>
				</thead>
				<tbody>
					{% for training in site.data.trainings %}
						<tr>
							<td>{{training.name}}</td>
							<td>{{training.subject}}</td>
							<td class="hidden-sm hidden-xs" >{{training.date}}</td>
							<td class="hidden-sm hidden-xs" >{{training.trainer}}</td>
						</tr>						
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
